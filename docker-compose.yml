version: '3'
services:
  nginx:
    image: nginx:1.21.4
    hostname: nginx
    container_name: nginx
    volumes:
      - ./code:/code
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    ports:
      - '80:80'
      - '443:443'
  php:
    image: php
    build:
      context: ./
    hostname: php
    container_name: php
    volumes:
      - ./code:/code
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
